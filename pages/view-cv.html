<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>عرض السيرة الذاتية</title>
  <style>
    body {
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: "Tajawal";
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    .error {
      padding: 20px;
      margin-top: 40px;
      font-size: 20px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<script>
  const params = new URLSearchParams(window.location.search);
  const fileUrl = params.get("file");

  if (!fileUrl) {
    document.body.innerHTML =
      "<div class='error'>❌ لا يوجد ملف لعرضه</div>";
  } else {
    // فتح ملف Cloudinary الحقيقي
    document.write(`<iframe src="${fileUrl}"></iframe>`);
  }
</script>

</body>
</html>
